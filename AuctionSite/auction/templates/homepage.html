{% extends 'base_homepage.html' %}
{% load static %}

{% block content %}

{% for product in products %}
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{% static 'product_cover_photos/{{product.cover_photo.url}}' %}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Name: {{product.product_name}}</h5>
      <p class="card-text">Starting Bid: {{product.starting_bid}} </p>
      <p class="card-text">Deadline: {{product.deadline}} </p>
      <a href="#" class="btn btn-primary">View Details</a>
    </div>
  </div>


{% endfor %}
{% endblock %}
