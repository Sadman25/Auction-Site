{% extends 'homepage.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <form method='POST' action="{% url 'createAuction' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ newProduct.media }}
        {{ newProduct.as_p }}

        <div id="div_id_image" class="form-group"> <label for="id_image" class=" requiredField">
                Image<span class="asteriskField">*</span> </label>
            <div class=""> <input type="file" name="image" accept="image/*" class="clearablefileinput form-control-file"
                    required="" multiple id="id_image"> </div>
        </div>
        <button type="submit" class="btn btn-primary" style="position: center;">Submit</button>
    </form>
</div>

{% endblock %}
