{% extends 'homepage.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <form method='POST' action="{% url 'createAuction' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ newProduct.media }}
        {{ newProduct.as_p }}
        {{ additionalImages|crispy}}
        <button type="submit" class="btn btn-primary" style="position: center;">Submit</button>
    </form>
</div>

{% endblock %}
