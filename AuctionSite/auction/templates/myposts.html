{% extends 'base_homepage.html' %}
{% load static %}

{% block content %}

<div class="container">
    {% for product in products %}
    {% if product.owner == user %}
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{product.cover_photo.url}}" alt="Product Photo">
      <div class="card-body">
        <h5 class="card-title">Name: {{product.product_name}}</h5>
        <p class="card-text">Starting Bid: {{product.starting_bid}} </p>
        <p class="card-text">Deadline: {{product.deadline}} </p>
        <a href="{% url 'productDetails' product.pk %}" class="btn btn-primary">View Details</a>
      </div>
    </div>

    {% endif %}  
{% endfor%}
{% endblock %}
